<!-- lifted from https://discuss.streamlit.io/t/st-footer/6447/25 -->

<style>
a:link , a:visited{
    color: #BFBFBF;  /* theme's text color hex code at 75 percent brightness*/
    background-color: transparent;
    text-decoration: none;
}

a:hover,  a:active {
    color: #0283C3; /* theme's primary color*/
    background-color: transparent;
    text-decoration: underline;
}

#page-container {
    position: relative;
    min-height: 10vh;
}

#cl_logo_img{
    position: relative;
    top:-2px;
}

footer{
    visibility:hidden;
}

.footer {
    position: relative;
    left: 0;
    top:230px;
    bottom: 0;
    width: 100%;
    background-color: transparent;
    color: #808080; /* theme's text color hex code at 50 percent brightness*/
    text-align: center; /* you can replace 'left' with 'center' or 'right' if you want*/
}
</style>

<div id="page-container">
<div class="footer">
    <p>
    Powered by <a style='display: inline; text-align: left;' href="https://www.clarifai.com" target="_blank">Clarifai</a><img src="assets/clarifai_icon.svg" alt="Clarifai Icon" height="25" id="cl_logo_img"/>
    </p>
</div>
</div>
